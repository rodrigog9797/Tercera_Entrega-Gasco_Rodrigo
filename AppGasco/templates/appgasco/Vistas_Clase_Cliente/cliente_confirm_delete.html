{% extends 'AppGasco/index.html' %}

{% load static %}

{% block title %} Confirmación de Eliminación {% endblock title %}

{% block main %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-top: 20px;
    }

    .delete-confirmation {
        width: 40%;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .delete-confirmation p {
        color: #333;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .delete-confirmation input[type="submit"] {
        padding: 12px 20px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .delete-confirmation input[type="submit"]:hover {
        background-color: #c82333;
    }

    .cancel-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #6c757d;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .cancel-button:hover {
        background-color: #5a6268;
    }
</style>

<h1>Confirmación de Eliminación</h1>

<div class="delete-confirmation">
    <form action="" method="POST">
        {% csrf_token %}

        <p>¿Estás seguro que deseas eliminar este cliente "{{ object }}"?</p>
        <input type="submit" value="Borrar">
    </form>

    <a href="{% url 'List_Cliente' %}" class="cancel-button">Cancelar</a>
</div>

{% endblock main %}
