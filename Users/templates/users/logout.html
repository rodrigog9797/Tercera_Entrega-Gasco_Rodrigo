{% extends 'AppGasco/index.html' %}

{% load static %}

{% block title %}Deslogueado{% endblock title %}

{% block main %}
<head>
    <style>
        /* Estilos para el contenedor del mensaje */
        .logout-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        /* Mensaje de Ã©xito */
        .logout-message {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logout-message h1 {
            font-size: 1.8rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .logout-message p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-home {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<div class="logout-container">
    <div class="logout-message">
        <h1>Te has deslogueado correctamente</h1>
        <p>Gracias por visitarnos. Esperamos verte pronto.</p>
        <a href="{% url 'inicio' %}" class="btn-home">Volver al Inicio</a>
    </div>
</div>
{% endblock main %}
