{% extends 'AppGasco/index.html' %}

{% load static %}

{% block title %}Inicio{% endblock title %}

{% block main %}
<head>
    <style>
        /* Estilos para el contenedor del formulario */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Estilos para el formulario */
        .form-card {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Título del formulario */
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Inputs y etiquetas */
        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* Botón */
        .btn-block {
            display: block;
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Mensaje de bienvenida */
        .welcome-message {
            text-align: center;
            font-size: 1.25rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<div class="form-container">
    {% if user.is_authenticated %}
        <div class="welcome-message">
            Bienvenido, {{ user.username }}!
        </div>
    {% else %}
        <form action="" method="POST" class="form-card">
            {% csrf_token %}
            <h2 class="form-title">Iniciar Sesión</h2>
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
    {% endif %}
</div>
{% endblock main %}
