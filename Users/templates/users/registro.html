{% extends 'AppGasco/index.html' %}

{% load static %}

{% block title %}Inicio{% endblock title %}

{% block main %}
<head>
    <style>
        /* Estilos para el contenedor del formulario */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* Estilos para el formulario */
        .form-card {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Título del formulario */
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Inputs y etiquetas */
        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* Botón */
        .btn-block {
            display: block;
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-align: center;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Mensaje de éxito */
        .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Puedes usar Bootstrap si lo prefieres -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form action="" method="POST" class="form-card">
            {% csrf_token %}
            <h2 class="form-title">Registro de Usuario</h2>
            
            <!-- Mostrar mensaje de éxito si está definido -->
            {% if mensaje %}
            <div class="alert alert-success">
                {{ mensaje }}
            </div>
            {% endif %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    
            <!-- Botón para volver al inicio -->
            <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver al inicio</a>
        </form>
    </div>
    
</body>
</html>
{% endblock main %}
